<!DOCTYPE html>
<html ng-app="paxportal">
  <head>
    <title>Paxportal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta charset="utf-8">
    <link href="app.less" type="text/css" rel="stylesheet/less">
    <!-- Livereload script for development only (stripped during dist build) -->
    <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

    <!-- We need to remove this once we create our own font file with fontello -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- JS from Bower Components -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/less.js/dist/less.js" data-concat="false"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-location-update/angular-location-update.min.js"></script>
    <!-- /JS from Bower Components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.35/pdfmake.min.js"></script>
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>

    <!-- Main App JS -->
    <script src="app.js"></script>
    <script src="components/shared/shared.js"></script>
    <script src="components/dashboard/dashboard.js"></script>
    <script src="components/reporting/reporting.js"></script>
    <script src="components/reporting/bookings/bookings.js"></script>
    <script src="components/reporting/supplier-status/supplier-status.js"></script>
    <script src="components/suppliers/suppliers.js"></script>
    <script src="components/jira/jira.js"></script>
    <!-- /Main App JS -->
  </head>
  <body>
    <div class="site-container no-gutter">
        <!-- Partial nav -->
        <div ng-include="'components/shared/partials/nav.html'"></div>
        <!-- /Partial nav -->
        <div id="right">
            <!-- Partial header -->
            <div ng-include="'components/shared/partials/header.html'"></div>
            <!-- /Partial header -->
            <div id="content" ng-view></div>
        </div>
        <!-- Partial footer -->
        <div ng-include="'components/shared/partials/footer.html'"></div>
        <!-- /Partial footer -->
    </div>
  </body>
</html>
