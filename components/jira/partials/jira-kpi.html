<div class="module jiras" ng-controller="jiraKpiCtrl">
	<div class="module-header">
		<div class="row">
			<div class="col-md-2">
				<div class="icon"></div>
			</div>
			<div class="col-md-7">
				<h3>{{ kpis.header }}</h3>
			</div>
			<div class="col-md-3 total float-right">
				<span class="bold">{{ kpis.total }}</span> Open
			</div>		
		</div>
	</div>
	<div class="module-body">
		<div class="row">
			<ul ng-repeat="(key,val) in kpis.data" class="indicator">
				<li class="{{ key }}">
					<h4 class="bold">{{ val }}</h4>
					<br/>
					<span>{{ key }}</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="module-footer">
		<div class="row">
			<div class="change-kpi jiras"></div>
		</div>
	</div>
</div>
