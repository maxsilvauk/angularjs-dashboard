<div id="filter-by-date">
	<div id="title">Date</div>
	<button type="button" class="selected btn" ng-click="setData(1,2,$event)">Daily</button>
	<button type="button" class="btn" ng-click="setData(2,3,$event)">Weekly</button>
	<button type="button" class="btn" ng-click="setData(4,4,$event)">Monthly</button>
	<button type="button" class="btn" ng-click="setData(5,5,$event)">Yearly</button>
