<div class="module kpi bookings" ng-controller="bookingsKpiCtrl" ng-class="{'loader' : !loaded }">
	<!-- Directive loading-icon -->
	<loading-icon></loading-icon>
	<!-- /Directive loading-icon -->
	<div class="module-header">
		<div class="header-icon">
			<i class="fa fa-angle-double-right" aria-hidden="true"></i>
		</div>
		<div class="header-title">
			<h3>{{ kpis.header }}</h3>
		</div>
		<div class="total">
			<span class="bold">{{ kpis.total }}</span> Total
		</div>		
	</div>
	<div class="module-body">
		<div class="row module-kpi-container">
			<div class="indicator" ng-repeat="(key,val) in kpis.data">
				<div class="col-sm-4 kpi-data {{ key }}">
					<div class="status attempts"></div>
					<h4 class="bold">{{ val }}</h4>
					<br/>
					<span>{{ key }}</span>
				</div>
			</div>
		</div>
	</div>
	<div class="module-footer">
		<!-- Directive show-modal -->
		<show-modal></show-modal>
		<!-- /Directive show-modal -->
	</div>
</div>


<!-- Change KPI Modal -->
<div class="modal fade modal-center" id="change-kpi-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog align-self-center" role="document">
    <div class="modal-content">
      <div class="modal-header">
      	<div class="modal-icon"></div>
        <h5 class="modal-title" id="exampleModalLabel">Update KPI</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	    	<span aria-hidden="true">&times;</span>
	    </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="kpi" class="form-control-label">Choose:</label>
            <select>
			  <option value="response-time">Response Times</option>
			  <option value="jira">Jira</option>
			  <option value="another-kpi">Another KPI</option>
			  <option value="another-kpi">Another KPI</option>
			  <option value="another-kpi">Another KPI</option>
			  <option value="another-kpi">Another KPI</option>
			</select>
          </div>
      	</form>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary">
      		<i class="fa fa-repeat" aria-hidden="true" title="Update"></i> Update
      	</button>
      </div>
    </div>
  </div>
</div>
